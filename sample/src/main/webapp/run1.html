<html>
<head>
<script type="text/javascript" src="file"></script>
<script type="text/javascript" src="instrumented/Dog.js"></script>
<script type="text/javascript" src="instrumented/Person.js"></script>
<script type="text/javascript">
	window.onload = function() {
		
		function xmlhttpPost(strURL, obj) {
		    var xmlHttpReq = false;
		    var self = this;
		    // Mozilla/Safari
		    if (window.XMLHttpRequest) {
		        self.xmlHttpReq = new XMLHttpRequest();
		    }
		    // IE
		    else if (window.ActiveXObject) {
		        self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
		    }
		    self.xmlHttpReq.open('POST', strURL, true);
		    self.xmlHttpReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		    self.xmlHttpReq.onreadystatechange = function() {
		        if (self.xmlHttpReq.readyState == 4) {
//		            updatepage(self.xmlHttpReq.responseText);
		        }
		    }
		    self.xmlHttpReq.send(JSON.stringify(obj));
		}
		
		
		var p = new Person();                  
		p.whoAreYou();
		xmlhttpPost('result', JSCOV.results);
	}
	</script>
</head>
<body>
	<div id="result"></div>
</body>
</html>
